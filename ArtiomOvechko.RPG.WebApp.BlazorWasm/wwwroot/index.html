<body>

    <script type="text/javascript">
        function getDimensions() {
            return {
                Height: window.innerHeight,
                Width: window.innerWidth
            }
        }

        window.onkeyup = function (event) {
            var changeEvent = new Event("change");
            var code;
            if (event.code) {
                code = event.code;
                console.log(event.code);
            }
            else {
                code = event.keyCode;
                console.log(event.code);
            }
            var element = document.getElementById("stopController");
            element.value = code;
            element.dispatchEvent(changeEvent)
        }

        window.onkeydown = function (event) {
            var changeEvent = new Event("change");
            var code;
            if (event.code) {
                code = event.code;
                console.log(event.code);
            }
            else {
                code = event.keyCode;
                console.log(event.code);
            }
            var element = document.getElementById("moveController");
            element.value = code;
            element.dispatchEvent(changeEvent)
        }
    </script>
